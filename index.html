<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Benjamin Abarzua" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <!-- Bootstrap 5.1.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/a0191819d9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container mt-3" id="calcBody">
      <div class="row px-5" id="calcDisplay">0</div>
      <div class="row">
        <div id="7" class="btn btn-primary rounded-0 col">7</div>
        <div id="8" class="btn btn-primary rounded-0 col">8</div>
        <div id="9" class="btn btn-primary rounded-0 col">9</div>
        <div id="subtraction" class="btn btn-primary rounded-0 col">-</div>
      </div>
      <div class="row">
        <div id="4" class="btn btn-primary rounded-0 col">4</div>
        <div id="5" class="btn btn-primary rounded-0 col">5</div>
        <div id="6" class="btn btn-primary rounded-0 col">6</div>
        <div id="sum" class="btn btn-primary rounded-0 col">+</div>
      </div>
      <div class="row">
        <div id="1" class="btn btn-primary rounded-0 col">1</div>
        <div id="2" class="btn btn-primary rounded-0 col">2</div>
        <div id="3" class="btn btn-primary rounded-0 col">3</div>
        <div id="division" class="btn btn-primary rounded-0 col">/</div>
      </div>
      <div class="row">
        <div id="clear" class="btn btn-primary rounded-0 col">CE</div>
        <div id="0" class="btn btn-primary rounded-0 col">0</div>
        <div id="enter" class="btn btn-primary rounded-0 col">=</div>
        <div id="multiplication" class="btn btn-primary rounded-0 col">*</div>
      </div>
    </div>
    <!-- Popper JS 2.10.2 -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS 5.1.3 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
