<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Benjamin Abarzua">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <!-- Bootstrap 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a0191819d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container" id="calcBody">
        <div class="row px-5" id="calcDisplay">2 + 2</div>
        <div class="row d-flex">
            <div class="col"><button class="btn btn-primary">7</button class="btn btn-primary"></div>
            <div class="col"><button class="btn btn-primary">8</button class="btn btn-primary"></div>
            <div class="col"><button class="btn btn-primary">9</button class="btn btn-primary"></div>
            <div class="col"><button class="btn btn-primary">-</button class="btn btn-primary"></div>
        </div>
        <div class="row">
            <div class="col"><button class="btn btn-primary">4</button class="btn btn-primary"></div>
            <div class="col"><button class="btn btn-primary">5</button class="btn btn-primary"></div>
            <div class="col"><button class="btn btn-primary">6</button class="btn btn-primary"></div>
            <div class="col"><button class="btn btn-primary">+</button class="btn btn-primary"></div>
        </div>
        <div class="row">
            <div class="col"><button class="btn btn-primary">1</button class="btn btn-primary"></div>
            <div class="col"><button class="btn btn-primary">2</button class="btn btn-primary"></div>
            <div class="col"><button class="btn btn-primary">3</button class="btn btn-primary"></div>
            <div class="col"><button class="btn btn-primary">/</button class="btn btn-primary"></div>
        </div>
        <div class="row">
            <div class="col"><button class="btn btn-primary">0</button class="btn btn-primary"></div>
            <div class="col-6"><button class="btn btn-primary">Enter</button class="btn btn-primary"></div>
            <div class="col"><button class="btn btn-primary">*</button class="btn btn-primary"></div>
        </div>
    </div>
  <!-- Popper JS 2.10.2 -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
  </script>
  <!-- Bootstrap JS 5.1.3 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
  </script>
  <script src="./script.js"></script>
</body>

</html>
